<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>GRID calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="calc">
    <input class="calc__screen" type="number" placeholder="0">

    <button data-btn="plus" class="calc__button" type="button">+</button>
    <button data-btn="minus" class="calc__button" type="button">-</button>
    <button data-btn="multiply" class="calc__button" type="button">ร</button>
    <button data-btn="divide" class="calc__button" type="button">รท</button>

    <button data-btn="7" class="calc__button" type="button">7</button>
    <button data-btn="8" class="calc__button" type="button">8</button>
    <button data-btn="9" class="calc__button" type="button">9</button>

    <button data-btn="4" class="calc__button" type="button">4</button>
    <button data-btn="5" class="calc__button" type="button">5</button>
    <button data-btn="6" class="calc__button" type="button">6</button>

    <button data-btn="1" class="calc__button" type="button">1</button>
    <button data-btn="2" class="calc__button" type="button">2</button>
    <button data-btn="3" class="calc__button" type="button">3</button>

    <button data-btn="0" class="calc__button" type="button">0</button>
    <button data-btn="point" class="calc__button" type="button">.</button>
    <button data-btn="ac" class="calc__button" type="button">AC</button>

    <button data-btn="1" class="calc__button calc__button--sign" type="button">=</button>
</div>

<script src="js/index.js"></script>
</body>

</html>
